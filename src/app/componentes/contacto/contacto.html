<section id="contacto">
  <h1>{{ i18n.t('contacto.titulo') }}</h1>
  <div class="formulario-container">
    <form action="https://formspree.io/f/xanrpjkn" method="POST">
      <label for="email">{{ i18n.t('contacto.email') }}</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="mensaje">{{ i18n.t('contacto.mensaje') }}</label>
      <textarea id="mensaje" name="message" required></textarea>
      <br>
      <button type="submit">{{ i18n.t('contacto.enviar') }}</button>
    </form>
  </div>

  <div id="redes">
    <a rel="noopener" href="https://github.com/Alexiscf0" target="_blank"><i class="fa-brands fa-github"></i></a>
    <a rel="noopener" href="https://linkedin.com/..."><i class="fa-brands fa-linkedin"></i></a>
  </div>
</section>
