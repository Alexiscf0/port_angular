<section id="proyectos">
  <h1 id="proyectostit">{{ i18n.t('proyectos.titulo') }}</h1>
  <div class="container">
    <div id="carrusel">
      @for (proyecto of misProyectos; track proyecto.src) {
        <a [href]="proyecto.url" target="_blank">
          <img src="../../assets/img/proyecto2.png" alt="proyecto.alt">
        </a>
      }
    </div>
  </div>
</section>
